<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bao Búa Kéo - Trang Chủ</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div class="header">
      <div class="user-info">
        <img src="" alt="Avatar" class="avatar" />
        <span>Nickname</span>
      </div>
      <div class="coins">
        <span>100</span>

        <img class="coin-img" src="assets/coin.png" alt="Coin Icon" />
        <button class="add-coins">+</button>
      </div>
    </div>

    <div class="game-modes">
      <button id="quick-play" class="game-button">Chơi Nhanh</button>
      <button id="play-with-friends" class="game-button">Chơi Với Bạn</button>
      <button id="choose-table" class="game-button">Chọn Bàn</button>
      <button id="play-with-computer" class="game-button">Chơi Với Máy</button>
    </div>

    <script>
      document.getElementById("quick-play").addEventListener("click", () => {
        window.location.href = "quick-play.html";
      });

      document
        .getElementById("play-with-friends")
        .addEventListener("click", () => {
          window.location.href = "play-with-friends.html";
        });

      document.getElementById("choose-table").addEventListener("click", () => {
        window.location.href = "choose-table.html";
      });

      document
        .getElementById("play-with-computer")
        .addEventListener("click", () => {
          window.location.href = "play-with-computer.html";
        });

      document.querySelector(".add-coins").addEventListener("click", () => {
        window.location.href = "payment.html";

        function updateBalance() {
          let balance = localStorage.getItem("balance") || 0;
          document.getElementById("balance").innerText = `${balance} Coins`;
        }

        updateBalance();

        window.addEventListener("storage", updateBalance);
        window.addEventListener("balanceUpdated", updateBalance);
      });
    </script>
  </body>
</html>
